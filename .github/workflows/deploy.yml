name: CI/CD with Discord Notification and Deployment

on:
  push:
    branches:
      - '**'  # Run on every push to any branch

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
      
      # Step 4: Run tests
      - name: Run tests
        run: |
          echo "Running tests..."
          npm test
      
      # Step 5: Build application
      - name: Build application
        run: |
          echo "Building application..."
          npm run build
      
      # Step 6: Send Discord notification on success
      - name: Send Discord notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT_SHA="${COMMIT_SHA:0:7}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          REPO_NAME="${{ github.repository }}"
          BRANCH_NAME="${{ github.ref_name }}"
          
          # Escape special characters in commit message for JSON
          COMMIT_MESSAGE_ESCAPED=$(echo "$COMMIT_MESSAGE" | jq -Rs .)
          
          DISCORD_MESSAGE=$(cat <<EOF
          {
            "embeds": [{
              "title": "ðŸš€ Deployment to Production",
              "description": "Successfully deployed to production server!",
              "color": 3066993,
              "fields": [
                {
                  "name": "Repository",
                  "value": "$REPO_NAME",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "$BRANCH_NAME",
                  "inline": true
                },
                {
                  "name": "Commit",
                  "value": "$COMMIT_SHORT_SHA",
                  "inline": true
                },
                {
                  "name": "Author",
                  "value": "$COMMIT_AUTHOR",
                  "inline": true
                },
                {
                  "name": "Commit Message",
                  "value": $COMMIT_MESSAGE_ESCAPED,
                  "inline": false
                }
              ],
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )
          
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -H "Content-Type: application/json" \
                 -d "$DISCORD_MESSAGE" \
                 "$DISCORD_WEBHOOK"
            echo "Discord notification sent successfully!"
          else
            echo "Warning: DISCORD_WEBHOOK_URL secret not set. Skipping Discord notification."
          fi
      
      # Step 7: Create GitHub deployment
      - name: Create GitHub deployment
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT_SHA="${COMMIT_SHA:0:7}"
          DEPLOYMENT_NAME="Production-${COMMIT_SHORT_SHA}"
          REPO="${{ github.repository }}"
          REF="${{ github.ref }}"
          
          echo "Creating deployment: $DEPLOYMENT_NAME"
          
          # Create deployment
          DEPLOYMENT_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/$REPO/deployments" \
            -d "{
              \"ref\": \"$REF\",
              \"environment\": \"$DEPLOYMENT_NAME\",
              \"description\": \"Deployment to production\",
              \"auto_merge\": false,
              \"required_contexts\": []
            }")
          
          DEPLOYMENT_ID=$(echo "$DEPLOYMENT_RESPONSE" | jq -r '.id')
          
          if [ "$DEPLOYMENT_ID" != "null" ] && [ -n "$DEPLOYMENT_ID" ]; then
            echo "Deployment created with ID: $DEPLOYMENT_ID"
            
            # Create deployment status
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/$REPO/deployments/$DEPLOYMENT_ID/statuses" \
              -d "{
                \"state\": \"success\",
                \"description\": \"Deployment completed successfully\",
                \"environment\": \"$DEPLOYMENT_NAME\"
              }"
            
            echo "Deployment status updated to success!"
            echo "Deployment name: $DEPLOYMENT_NAME"
          else
            echo "Error creating deployment. Response:"
            echo "$DEPLOYMENT_RESPONSE" | jq .
          fi
